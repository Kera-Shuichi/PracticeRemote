  <div>
    <h1>F12を押してConsoleを確認してください。</h1>
  </div>
  <div>
    <script type="text/javascript">
      var scope = 'グローバル';
      console.log(scope);

      function test() {
        var scope = 'ローカル';
        console.log(scope);

        // 変数が空ではない場合
        if (scope != '') {
          let scope = 'ブロック';
          console.log(scope);
        }
      }

      test();
    </script>
  </div>
