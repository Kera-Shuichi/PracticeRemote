<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div>
    <h1>F12を押してConsoleを確認してください。</h1>
  </div>
  <div>
    <script type="text/javascript">
      // varの宣言
      var test = 'test';

      // varへの代入
      test = 0;

      // コンソールで確認
      console.log(test);

      // 再宣言
      var test = 100;

      // コンソールで確認
      console.log(test);


      // 変数②：let
      // 宣言
      let test2 = 'test2';

      //代入
      test2 = 1;

      // 出力
      console.log(test2);

      //let test2 = 200;
      //console.log(test2);

    </script>
  </div>
</body>
</html>
